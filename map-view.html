            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

            background-color: #1e7a41;
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px #1e7a41;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .slider.round {
            border-radius: 34px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, initializing map...");
            
            // Initialize the map

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Get today's date without time for comparison
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Helper function to parse date strings like "May 31, 2025" or "May 31 - June 2, 2025"
            function parseEventDate(dateStr) {
                // If date range, take the first date
                if (dateStr.includes('-')) {
                    dateStr = dateStr.split('-')[0].trim();
                }
                
                // Handle dates with specific formats
                return new Date(dateStr);
            }
            
            // Helper function to check if an event spans multiple months or is in a specific month
            function isEventInMonth(dateStr, selectedMonth) {
                // If it's "all" months, always return true
                if (selectedMonth === 'all') {
                    return true;
                }
                
                // Check if the date string contains a range (e.g., "May 31 - June 2, 2025")
                if (dateStr.includes('-')) {
                    const dateParts = dateStr.split('-').map(part => part.trim());
                    
                    // Extract month names from both parts of the range
                    const startMonthMatch = dateParts[0].match(/^([A-Za-z]+)/);
                    const endMonthMatch = dateParts[1].match(/^([A-Za-z]+)/);
                    
                    if (startMonthMatch && endMonthMatch) {
                        const startMonth = startMonthMatch[1].toLowerCase();
                        const endMonth = endMonthMatch[1].toLowerCase();
                        
                        // Check if the selected month matches either the start or end month
                        return selectedMonth.toLowerCase() === startMonth.toLowerCase() || 
                               selectedMonth.toLowerCase() === endMonth.toLowerCase();
                    }
                }
                
                // For non-range dates, extract the month and compare
                const monthMatch = dateStr.match(/^([A-Za-z]+)/);
                if (monthMatch) {
                    const eventMonth = monthMatch[1].toLowerCase();
                    return selectedMonth.toLowerCase() === eventMonth.toLowerCase();
                }
                
                // If we can't determine the month from the string, use the Date object
                const eventDate = new Date(dateStr);
                const eventMonth = eventDate.toLocaleString('en-US', { month: 'long' }).toLowerCase();
                return selectedMonth.toLowerCase() === eventMonth;
            }
            
            // Get filter elements
            const typeFilter = document.getElementById('type-filter');
            const locationFilter = document.getElementById('location-filter');
            const monthFilter = document.getElementById('month-filter');
            const weekFilter = document.getElementById('week-filter');
            const viewToggle = document.getElementById('view-toggle');
            
            // Initialize week filter
            function populateWeekFilter() {
                // Clear existing options except the first one
                while (weekFilter.options.length > 1) {
                    weekFilter.remove(1);
                }
                
                // Get all event dates
                const eventDates = carEvents.map(event => 
                    parseEventDate(event.date)
                ).filter(date => date >= today);
                
                // Sort dates
                eventDates.sort((a, b) => a - b);
                
                // Group by week
                const weeks = {};
                eventDates.forEach(date => {
                    // Get the Monday of the week
                    const day = date.getDay();
                    const diff = date.getDate() - day + (day === 0 ? -6 : 1);
                    const monday = new Date(date);
                    monday.setDate(diff);
                    
                    const weekKey = monday.toISOString().slice(0, 10);
                    if (!weeks[weekKey]) {
                        const sunday = new Date(monday);
                        sunday.setDate(monday.getDate() + 6);
                        
                        const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                        const mondayStr = `${monday.getDate()} ${monthNames[monday.getMonth()]}`;
                        const sundayStr = `${sunday.getDate()} ${monthNames[sunday.getMonth()]}`;
                        
                        weeks[weekKey] = `${mondayStr} - ${sundayStr}`;
                    }
                });
                
                // Add week options
                Object.entries(weeks).forEach(([key, label]) => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = label;
                    weekFilter.appendChild(option);
                });
            }
            
            // Function to filter markers based on selected criteria
            function filterMarkers() {
                // Clear existing markers
                map.eachLayer(function(layer) {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });
                
                // Get selected filter values
                const selectedType = typeFilter.value.toLowerCase();
                const selectedLocation = locationFilter.value.toLowerCase();
                const selectedMonth = monthFilter.value.toLowerCase();
                const selectedWeek = weekFilter.value;
                
                console.log("Filter applied - Month:", selectedMonth);
                
                // Add filtered markers
                carEvents.forEach(event => {
                    // Parse the event date
                    const eventDate = parseEventDate(event.date);
                    
                    // Check if the event is in the future
                    const isUpcoming = eventDate >= today;
                    
                    // Check if event is in selected week
                    let weekMatch = true;
                    if (selectedWeek !== 'all') {

                        const day = eventDate.getDay();
                        const diff = eventDate.getDate() - day + (day === 0 ? -6 : 1);
                        const eventMonday = new Date(eventDate);
                        eventMonday.setDate(diff);
                        
                        weekMatch = eventMonday.toISOString().slice(0, 10) === selectedWeek;
                    }
                    
                    // Check if event matches selected filters
                    const typeMatch = selectedType === 'all' || event.type.toLowerCase() === selectedType;
                    const locationMatch = selectedLocation === 'all' || event.location.toLowerCase() === selectedLocation.toLowerCase();
                    
                    // Get the event month
                    const eventMonth = event.date.split(',')[0].split(' ')[0].toLowerCase();
                    
                    // If month filter is set to 'all', show all events
                    // If month filter is set to a specific month, only show events from that month
                    const monthMatch = (selectedMonth === 'all') || 
                                      (selectedMonth !== 'all' && isEventInMonth(event.date, selectedMonth));
                    
                    // Log events that match the month filter for debugging
                    if (monthMatch) {
                        console.log("Event matches month filter:", event.title, event.date);
                    }
                    
                    // Debug specific events
                    if (event.id === "bishopscourt_ids" || event.id === "loughderg_1000") {
                        console.log(`Event ${event.title} (${event.id}):`);
                        console.log("  Type match:", typeMatch);
                        console.log("  Location match:", locationMatch);
                        console.log("  Month match:", monthMatch);
                        console.log("  Week match:", weekMatch);
                        console.log("  Is upcoming:", isUpcoming);
                        console.log("  Has coordinates:", !!eventCoordinates[event.id]);
                    }
                    
                    // Only add marker if event matches all criteria and is upcoming
                    if (typeMatch && locationMatch && monthMatch && weekMatch) {
                        // Get coordinates for the event using its ID
                        let coords = eventCoordinates[event.id];
                        
                        // If no coordinates found, use default
                        if (!coords) {
                            coords = eventCoordinates.default;
                        }
                        
                        // Use exact coordinates
                        const lat = coords[0];

                        // Create marker with custom icon
                        const color = eventColors[event.type] || '#1e7a41';

                            className: 'custom-marker',

                            iconAnchor: [7.5, 7.5]
                        });
                        
                        const marker = L.marker([lat, lng], { icon: icon });
                        
                        // Create popup content
                        const popupContent = `
                            <div class="event-popup">
                                <h3>${event.title}</h3>
                                <p>${event.date}</p>
                                <p>${event.description}</p>
                            </div>
                        `;
                        
                        marker.bindPopup(popupContent);
                        marker.addTo(map);
                    }
                });
            }
            
            // Reset Filters function
            window.resetFilters = function() {
                typeFilter.value = 'all';
                locationFilter.value = 'all';
                monthFilter.value = 'all';
                weekFilter.value = 'all';
                filterMarkers();
            };

            typeFilter.addEventListener('change', filterMarkers);

                if (!this.checked) {
